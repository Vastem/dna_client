<section
  class="w-full h-screen xl:px-40 px-6 pt-10 md:px-14 flex flex-col items-center justify-start"
>
  <h1 class="text-white text-3xl font-semibold mb-8">
    Estad√≠sticas de Mutaciones
  </h1>

  @if (stats) {
  <div
    class="bg-gray-200 text-gray-900 font-medium rounded-lg shadow-md p-8 w-full max-w-md"
  >
    <div class="mb-4 flex justify-between border-b border-gray-300 pb-2">
      Mutaciones detectadas
      <span>{{ stats.count_mutations }}</span>
    </div>
    <div class="mb-4 flex justify-between border-b border-gray-300 pb-2">
      Sin mutaciones
      <span>{{ stats.count_no_mutation }}</span>
    </div>
    <div class="flex justify-between font-semibold text-[#c3352e]">
      Ratio (mutaciones / total)
      <span>{{ stats.ratio }}</span>
    </div>
  </div>
  } @else {
  <div
    class="bg-gray-200 text-gray-900 font-medium rounded-lg shadow-md p-8 w-full max-w-md"
  >
    <div class="h-4 w-2/3 bg-gray-300 animate-pulse mb-4"></div>
    <div class="h-4 w-2/3 bg-gray-300 animate-pulse mb-4"></div>
    <div class="h-4 w-2/3 bg-gray-300 animate-pulse"></div>
  </div>
  }
</section>
